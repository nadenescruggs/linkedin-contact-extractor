<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #0077b5;
    }
    .header h1 {
      margin: 0;
      color: #0077b5;
      font-size: 18px;
    }
    .controls {
      margin-bottom: 15px;
    }
    .btn {
      background: #0077b5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      font-size: 12px;
    }
    .btn:hover {
      background: #005885;
    }
    .btn.secondary {
      background: #666;
    }
    .btn.secondary:hover {
      background: #555;
    }
    .stats {
      background: #f3f6f8;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
    }
    .contacts-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .contact-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 11px;
      position: relative;
    }
    .contact-item:hover {
      background: #f9f9f9;
    }
    .contact-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 3px;
    }
    .contact-info {
      color: #666;
      margin: 2px 0;
    }
    .contact-email {
      color: #0077b5;
      font-weight: bold;
    }
    .copy-btn {
      position: absolute;
      right: 5px;
      top: 5px;
      background: #0077b5;
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
    }
    .copy-btn:hover {
      background: #005885;
    }
    .empty-state {
      text-align: center;
      color: #666;
      padding: 30px;
      font-style: italic;
    }
    .copy-all-btn {
      width: 100%;
      margin-top: 10px;
    }
    .status {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
      padding: 5px;
      background: #f9f9f9;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LinkedIn Contact Extractor</h1>
  </div>
  
  <div class="controls">
    <button id="startBtn" class="btn">Start Extracting</button>
    <button id="stopBtn" class="btn secondary">Stop</button>
    <button id="clearBtn" class="btn secondary">Clear</button>
  </div>
  
  <div class="stats">
    <div>Contacts Found: <span id="contactCount">0</span></div>
    <div>Emails Found: <span id="emailCount">0</span></div>
    <div>Pages Scanned: <span id="pageCount">0</span></div>
  </div>
  
  <div class="contacts-container">
    <div id="contactsList">
      <div class="empty-state">
        Click "Start Extracting" to begin scraping LinkedIn search results
      </div>
    </div>
  </div>
  
  <button id="copyAllBtn" class="btn copy-all-btn" style="display: none;">Copy All Emails</button>
  
  <div id="status" class="status">Ready to extract</div>
  
  <script src="popup.js"></script>
</body>
</html>
